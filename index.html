<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="cs/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="cs/styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <title>PingPong</title>
</head>

<body>
  <div class="container-fluid" id="heading">

      <h1 id="heading">PING-PONG</h1>

  </div>


    <div class="well">
    <h2 id="mini">Let's Play!</h2>
    <h3> Rules:</h3>

    <p>Ping Pong will count up to your number from 1 with the following exceptions: </p>
      <ol>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisble by 5 become "pong"</li>
        <li>Numbers divisible by 3 and 5 become "pingpong"</li>
      </ol>
    </div>


    <form id="pingpong">
      <div class="row">

        <div class="form-group">
          <label for="num">Enter Your Number Here :</label>
          <input id="num" type="text" placeholder="Type a number" required>
        </div>
        <button type="submit" class="btn btn-info">Ping Pong!</button>
      </div>
    </form>
    <div>
      <ul id="result"></ul>
    </div>

  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
